<!doctype html>
<html lang="en">
    <head>
        <title>Ext.ux.ColorPicker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <!-- Ext.ux.ColorPicker CSS -->
        <link href="ux/resources/ext/plugins/Ext.ux.ColorPicker/Ext.ux.ColorPicker.css" rel="stylesheet">
    </head>
    
    <body>
        <h1>Ext.ux.ColorPicker</h1>

        <div id="colorPicker"></div>
        <!-- Ext JS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/classic/theme-neptune/resources/theme-neptune-all.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/classic/theme-neptune/resources/theme-neptune-all_1.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/classic/theme-neptune/resources/theme-neptune-all_2.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/ext-all-debug.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/classic/theme-neptune/theme-neptune-debug.js"></script>
        <!-- Ext.ux.ColorPicker JS -->
        <script src="ux/resources/ext/plugins/Ext.ux.ColorPicker/Ext.ux.ColorPicker.js"></script>
        <script>
            Ext.onReady(function() {
                var colorPicker = Ext.create({
                    xtype: 'colorcombo',
                    value: '#ff0000'
                });
                colorPicker.render('colorPicker');
            });
        </script>
    </body>
</html>
